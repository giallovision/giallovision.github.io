<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIALLOVISION</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <style>
        .navbar {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-bottom: 50px; /* Add spacing below the navbar */
        }
        .navbar-brand img {
            width: 256px; /* Adjust as needed */
            height: 128px; /* Adjust as needed */
        }
        .navbar-brand {
            padding: 0; /* Remove padding to prevent extra space around the logo */
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .carousel {
            margin-bottom: 50px; /* Adjust spacing between carousel and form */
        }
        .mt-4 {
            margin-top: 50px; /* Adjust spacing between form and footer */
        }
		/* Media query for smaller screens */
        @media (max-width: 768px) {
            /* Adjust the width of the iframe containing the YouTube video */
            #myCarousel iframe {
                max-width: 100%;
            }

            /* Adjust the width of the iframe containing the Google Form */
            iframe[src*="docs.google.com/forms"] {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="#"><img src="images/Logos/Giallovision Logo.png" alt="Giallovision Logo"></a>
    </nav>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <iframe src="https://www.youtube.com/embed/pKhX2F31Hec?si=NtZu4G22uTXpL6KA" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <!-- Add more carousel items with embedded videos here if needed -->
              </div>

              <!-- Controls (optional) -->
              <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
		<!-- Embed Google Form -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSespfypMhkNE0Y7LZKfPdgz16NfpG1JImk33emkstdUD2gOHQ/viewform?embedded=true" width="560" height="687" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>
    </div>
    </section>

    <footer class="text-center mt-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>Copyright 2024 © GIALLOVISION LLC. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>

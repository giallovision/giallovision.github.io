<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Portfolio Page Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<style>
  	.navbar-nav li a {
		font-size: 36px;
	}
  	body {
		background-color: #000;
		color: #fff;
  	}
	</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" >
      <a class="navbar-brand" href="#"><img src="images/logos/Giallovision Logo.png" width="256" height="128" alt=""/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active" style="margin: 0 70px">
            <a class="nav-link" href="#">MAIN <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active" style="margin-right: 70px;">
            <a class="nav-link" href="BLOG">BLOG<span class="sr-only">current)</span></a>
          </li>
		  <li class="nav-item active" style="margin-right: 70px;">
            <a class="nav-link" href="Contact">CONTACT<span class="sr-only">(current)</span></a>
          </li>
		  <li class="nav-item active">
            <a class="nav-link" href="Friends">FRIENDS<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
      <section>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators (optional) -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <video src="videos/ai/0.mp4" controls autoplay muted loop></video>
              </div>
              <div class="carousel-item">
                <video src="videos/ai/1.mp4" controls autoplay muted loop></video>
              </div>
              <div class="carousel-item">
                <video src="videos/ai/2.mp4" controls autoplay muted loop></video>
              </div>
            </div>

            <!-- Controls (optional) -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
    <footer class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>Copyright 2023 Â© GIALLOVISION LLC. All rights reserved.</p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
